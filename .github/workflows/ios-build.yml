name: ios build

on:
    push:
    pull_request:
        
jobs:
    build:
        name: ios build
        runs-on: macos-latest
        
        steps:
            - name: checkout repo
              uses: actions/checkout@main
              
            - name: install include tools
              run: |
                brew install make
              
            - name: build for ios
              run: |
                ./configure --host=arm64-apple-darwin CC="clang -arch arm64"
                make

            - name: upload dylib
              uses: actions/upload-artifact@main
              with:
                name: libsqlite3
                path: ./libsqlite3.dylib
                